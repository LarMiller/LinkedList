<!DOCTYPE html>
<html>
<head>
   <link rel="stylesheet" type="text/css" href="style.css">
   <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
   <meta name="viewport" content= "width = device-width, initial-scale=1">
   <link rel="icon" href="http://simpleicon.com/wp-content/uploads/bookmark.png" />
   <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Linked list</title>
</head>
<body>
  <section class = "firstSection">
    <main>
      <article id = "title">
        <h1>Linked</h1>
        <img src="images/linked-list-logo.svg">
        <h1>List</h1>
      </article>
      <form id = "titleAndUrl">
        <input class = "websiteTitle" type="text" name="title" placeholder="Website Title" required="true">
        <input class = "websiteUrl" type="url" name="title" placeholder="Website URL" required="true">
        <br />
        <br /> 
      <section class = countBox>
        <img class="count" src="images/bookmark-icon.png"> <p id= "count"> 0 </p> 
        <img id= "count" class="count" src="images/visibility-button.png"><p id= "countRead">0</p> 
        <img id= "count" class="count" src="images/new-email.png"><p id= "countUnread"> 0</p> 
      </section>
      <button id="enterButton">Enter</button>
      </form>
      <button class = "read">Clear Read Bookmarks</button> 
    </main>
  </section>
  <section class = "secondSection">
    <main class = "bookmarkBox">
      <ul>
      </ul>
    </main>
  </section>
  <script src=" jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src= "script.js"></script>
</body>
</html>
